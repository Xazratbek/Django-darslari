{% extends 'base.html' %}

{% block content %}
  <div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}<br>Muallif: {{ post.author }}</p>
    <p>Maqola chiqgan sana: {{ post.date }}</p>
  </div>
  <a href="{% url 'post_edit' post.pk %}"><button type="button" class="btn btn-primary">Postni tahrirlash</button></a>
  <a href="{% url 'post_delete' post.pk %}"><button type="button" class="btn btn-primary">Postni o'chirish</button></a>

{% endblock content %}
